<!DOCTYPE html>
<html>

<head>
    <title>Select Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6d6a0cbceb.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Bakbak One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="main">
            <div class="col-3" id="navbar">
                <div class="img-fluid">
                    <img src="imgs/logo.png" alt="">
                </div>
                <div class="Menu">
                    <div class="News">
                        <a href="#"><i class="fa-solid fa-newspaper"></i> NEWS</a>
                    </div>
                    <div class="PreviousMatches">
                        <a href="#"><i class="fa-solid fa-gamepad"></i> Previous Matches</a>
                    </div>
                    <div class="UpcomingMatches">
                        <a href="#"> <i class="fa-solid fa-calendar-days"></i> Upcoming Matches</a>
                    </div>
                    <div class="Login">
                        <a href="#"><i class="fa-solid fa-user"></i> Login</a>
                    </div>
                </div>
                <div class="FollowUs text-center">
                    <p>
                        Follow Us
                    </p>
                    <div>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-9 text-center">
                <div class="row" id="costum">
                    <div class="col">
                        <div class="row">
                            <div class="dropdown" id="first-team">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Manchester </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                </div>
                            </div>
                            <div class="dropdown" id="second-team">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Fenerbahce </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                </div>
                            </div>
                        </div>
                        <div class="row border"></div>
                        <div class="row">
                            <img id="first" src="imgs/manchester.png" alt="">
                            <img id="second" src="imgs/fenerbahce.png" alt="">
                        </div>
                        <div class="row border"></div>
                        <div class="row">
                            <button class="btn" id="select">Create Match</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
