<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6d6a0cbceb.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bakbak One' rel='stylesheet'>
    <!-- Custom styles for this template-->
    <link href="css/admin.css" rel="stylesheet">

</head>

<body id="page-top">
    <nav class="navbar">
        <div class="container">
            <ul>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">
                        <img src="imgs/logo.png" alt="user">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Administrator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="">
            <div class="row" id="date">
                <div class="col-4">
                    <label for="start">Start Date: </label>
                    <select class="form-select" id="start">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="finish">Finish Date: </label>
                    <select class="form-select" id="finish">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-5 checkbox" id="team">
                    <h1>TEAM</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="teamValue">
                        <label class="form-check-label" for="flexCheckDefault">
                            Team's Value
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="age">
                        <label class="form-check-label" for="age">
                            Average Age
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="nationalPlayers">
                        <label class="form-check-label" for="nationalPlayers">
                            National Players
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="stadiumSeat">
                        <label class="form-check-label" for="stadiumSeat">
                            Stadium Seat
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="squadSize">
                        <label class="form-check-label" for="squadSize">
                            Squad Size
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="trophies">
                        <label class="form-check-label" for="CornerKicks">
                            Team Trophies
                    </div>
                </div>
                <div class="col-5 checkbox" id="team">
                    <h1>MATCH</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ballPoss">
                        <label class="form-check-label" for="ballPoss">
                            Ball possession rate
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="totalShots">
                        <label class="form-check-label" for="totalShots">
                            Total Shots
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="offtarget">
                        <label class="form-check-label" for="offtarget">
                            Off-target shots
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cornerKicks">
                        <label class="form-check-label" for="cornerKicks">
                            Corner Kicks
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="freeKicks">
                        <label class="form-check-label" for="freeKicks">
                            Free Kicks
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Fouls">
                        <label class="form-check-label" for="fouls">
                            Fouls
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Offsides">
                        <label class="form-check-label" for="offsides">
                            Offsides
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Position">
                        <label class="form-check-label" for="position">
                            Position
                    </div>
                </div>
                <div class="col-5 checkbox" id="team">
                    <h1>PLAYER</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="playerValue">
                        <label class="form-check-label" for="playerValue">
                            Player Value
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="playerAge">
                        <label class="form-check-label" for="playerAge">
                            Player Age
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="playerTrophies">
                        <label class="form-check-label" for="playerTrophies">
                            Player Trophies
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="playerAppereance">
                        <label class="form-check-label" for="playerAppereance">
                            Player Appereance
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="overallGoals">
                        <label class="form-check-label" for="overallGoals">
                            Player Overall Goals
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="overallAssists">
                        <label class="form-check-label" for="overallAssists">
                            Player Overall Assists
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Ycards">
                        <label class="form-check-label" for="Ycards">
                            Player Overall Yellow Cards
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Rcards">
                        <label class="form-check-label" for="Rcards">
                            Player Overall Red Cards
                    </div>
                </div>
            </div>
            <button class="submit">SCRAP</button>
        </form>
    </div>
    <footer class="footer text-center fixed-bottom">
        <div class="copyright text-center text-light">
            <span>Copyright &copy; Daire12</span>
        </div>
    </footer>
</body>

</html>
